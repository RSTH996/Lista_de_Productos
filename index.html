<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java POO</title>
    <!--Boostrap cdn-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
</head>
<body>
    <!--Navegacion-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand">App de Producto</a>
    </nav>

    <div class="container">
        <div id="Aplicacion" class="row pt-4">
            <div class="col m4">
                <div class="card">
                    <div class="card-header">
                        <h4>Añadir Productos</h4>
                    </div>
                    <form id="PForm" class="card-body" >
                        <div class="form-group">
                            <input type="text" id="Nombre" placeholder="Nombre del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="Precio" placeholder="Precio del Producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" min="1996" id="Año" placeholder="Año del Producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                </div>
            </div>
            <!--Listado-->
            <div id="Lista" class="col m8">
                <div id="ListaProducto" class="col-md-15"></div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
